<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>

</head>
<body >
    <table border="1" style="width: 500px; height: 400px;">
        <tr>
            <td colspan="6" style="vertical-align:top;">Welcome to wed programming</td>
            <td rowspan="6" style="text-align:right; vertical-align:top; width: 65px">A</td>
        </tr>
        <tr>
            <td rowspan="6">C</td>
            <td colspan="4" style="text-align:right; vertical-align:bottom;">B</td>
            <td rowspan="4" style="text-align:right; vertical-align:top;">K</td>
        </tr>
        <tr>
            <td rowspan="4">D</td>
            <td colspan="2" style=" vertical-align:top;">L</td>
            <td rowspan="2" style=" vertical-align:top;">G</td>
        </tr>
        <tr>
            <td rowspan="2" style="text-align:center;">E</td>
            <td style="text-align:right; vertical-align:bottom;">F</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:right; vertical-align:top;">H</td>
        </tr>
        <tr>
            <td colspan="4" style="text-align:center; vertical-align:bottom;">I</td>
        </tr>
        <tr>
            <td colspan="6" style=" vertical-align:top;">J</td>
        </tr>
    </table>
</body>
</html>
