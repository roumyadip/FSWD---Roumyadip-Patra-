<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table1</title>
</head>
<body>
    <table border="1" style="width: 350px; height: 450px;">
        <tr>
            <td style="vertical-align:top; height: 80px; width: 80px">A</td>
            <td rowspan="2" style="text-align:right; vertical-align:top; width: 80px">C</td>
            <td rowspan="2" colspan="2">
                <center>
                    <table border="1" style="width: 100px; height: 100px;">
                        <tr>
                            <td style="text-align:center; vertical-align:center;">K</td>
                            <td rowspan="2" style="text-align:center; vertical-align:top;">N</td>
                        </tr>
                        <tr>
                            <td style="text-align:center; vertical-align:bottom;">L</td>
                        </tr>
                    </table>
                </center>
            </td>
        </tr>
        <tr>
            <td style="text-align:right; vertical-align:top; height: 80px; width: 80px">B</td>
        </tr>
        <tr>
            <td colspan="2" style="vertical-align:bottom;">D</td>
            <td rowspan="3" style="text-align:right; vertical-align:bottom;  width: 85px">H</td>
            <td style="text-align:right; vertical-align:bottom;">J</td>
        </tr>
        <tr>
            <td style="text-align:center; vertical-align:center;">E</td>
            <td rowspan="2" style="text-align:right; vertical-align:center;">G</td>
            <td rowspan="2" style="text-align:right; vertical-align:top;">I</td>
        </tr>
        <tr>
            <td>F</td>
        </tr>
    </table>
</body>
</html>
